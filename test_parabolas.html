<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Parábolas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Test de Parábolas</h1>
                <div class="btn-group mb-3" role="group">
                    <button class="btn btn-primary" onclick="testParabolaVertical()">Test Parábola Vertical</button>
                    <button class="btn btn-secondary" onclick="testParabolaHorizontal()">Test Parábola Horizontal</button>
                </div>
                <div id="tool-content">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/script1.js"></script>
    <script>
        function testParabolaVertical() {
            app.loadTool('parabolaVertical');
        }
        
        function testParabolaHorizontal() {
            app.loadTool('parabolaHorizontal');
        }
        
        // Test inicial
        console.log('Testing parábolas...');
        console.log('App object:', app);
        console.log('ParabolaVertical object:', app.parabolaVertical);
        console.log('ParabolaHorizontal object:', app.parabolaHorizontal);
    </script>
</body>
</html>
